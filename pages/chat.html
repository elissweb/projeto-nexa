<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/chat.css">
    <script src="../scripts/chat.js"></script>
    <title>CHAT NEXA</title>
</head>
<body>

    
  <div class="container">

   
    <aside class="area">
      <div class="icones">
        <div class="perfil"></div>
        <div class="icons">
          <span>📞</span>
          <span>✉️</span>
          <span>⚙️</span>
        </div>
      </div>

      <div class="chat">
        <div class="chat-header">
          <div class="perfil"></div>
          
          <p class="nome">Dra. Franciny</p>
        </div>
        
        <div class="mensagens">
          <p class="data">27 de setembro de 2025</p>
        </div>

      <div id="cumprimento">
        <div class="mensagem_enviada">
          <p>Oi, Boa Tarde!</p>
        </div>
        <div class="mensagem_enviada2">
          <p>Como você está se sentindo hoje?</p>
        </div>
        <span class="hora">04:00</span>


      </div>
      
      <div class="chat-input">
        <input type="text" placeholder="+ Digite">
        <div class="camera"> 
          <img src="../images/camera.svg" alt="" srcset="">        
      </div>
      <div class="micro">
        <img src="../images/microfone.svg" alt="" srcset="">
      </div>
      </div>  
    </div>

    </aside>

    <main class="segundo_container">
      
      
      <header class="busca">
        <input type="text" placeholder="🔎  O que você procura?">
      </header>

      <div class="quadrado-roxo">
        <section class="cards">
          <div class="coluna1"> 
            <div class="card">Como está se sentindo hoje?</div>
            <div class="cardProfissional"> 
              <img src="../images/profissional.png" alt="" srcset="">
              Profissional
            </div>
          </div>

          <div class="coluna2"> 
            <div class="card">Honre quem você é</div>
            <div class="card">Seja você. Por você. Para você.</div>
            <div class="cardmaior">Você é linda</div>
          </div>
          
          <divc class="coluna3">
            <div class="cardDestaque">Você é forte e corajosa <br> <small>Josué 1:9</small></div>
          </div>
        </section>
      </div>

      
      

    </main>
  </div>
</body>
</html>

    
</body>
</html>
