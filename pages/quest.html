<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/quest.css" />
    <script src="../scripts/quest.js"></script>

    <title>NEXA (questionario)</title>
  </head>
  <body>
    <div class="perfil">
      <img src="../images/user.svg" alt="" />
    </div>

    <div class="titulo">
      <h1>O que você sente?</h1>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
        rel="stylesheet"
      />
    </div>

    <div class="questionario">
      <div class="perguntas1">
        <p>Quais são suas maiores inseguranças?</p>
        <div class="inseguranças"></div>

        <p>O que mais afeta sua autoestima?</p>
        <div class="autoestima"></div>

        <p>Você costuma se sentir confiante?</p>
        <div class="confiança"></div>
      </div>

      <div class="perguntas2">
        <p>Quais são seus maiores medos?</p>
        <div class="medo"></div>

        <p>Como você avalia sua autoestima de 1 a 10?</p>
        <div class="avaliação"></div>

        <p>O que você gostaria de mudar em si?</p>
        <div class="melhoras"></div>
      </div>
    </div>

    <div class="entre">
      <div class="botao">
        <p>Entre</p>
      </div>
    </div>
  </body>
</html>
