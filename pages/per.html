<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/per.css" />
    <script src="../scripts/per.js"></script>
    <title>NEXA (personalizar)</title>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap"
      rel="stylesheet"
    />

    <div class="esquerdo">
      <div class="persona">
        <h2>Personalizar seu perfil:</h2>
      </div>

      <div class="apelido">
        <input type="text" placeholder="Apelido" />
      </div>

      <div class="data">
        <input type="text" placeholder="Data de Nascimento" />
      </div>

      <div class="phone">
        <input type="text" placeholder="Telefone" />
      </div>

      <div class="local">
        <input type="text" placeholder="Localização" />
      </div>

      <div class="tema">
        <p>Tema</p>
      </div>

      <div class="cores">
        <div class="corroxo">
          <img src="../images/sun.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="direita">
      <div class="foto">
        <img src="../images/user.svg" alt="" />
      </div>

      <div class="div">
        <div class="perfil">
          <button>SELECIONE UMA FOTO</button>
        </div>
        <div class="prox">
          <button>Próximo</button>
        </div>
      </div>
    </div>
  </body>
</html>
