<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/in.css" />
    <script src="../scripts/in.js"></script>
    <title>NEXA (introdução)</title>
  </head>
  <body>
    <div class="logo">
      <img src="../images/logo.png" alt="" height="200px" />
    </div>

    <div class="opcoes">
      <div class="email">
        <input type="text" placeholder="Email" />
      </div>

      <div class="nome-usuario">
        <input type="text" placeholder="Nome de Usuário" />
      </div>

      <div class="senha">
        <input type="text" placeholder="Senha" />
      </div>

      <div class="mostrar-senha">
        <p>Mostrar senha</p>
        <button><img src="../images/quadradinho.svg" alt="" /></button>
      </div>
    </div>

    <div class="botao">
      <div class="prox">
        <button>Próximo</button>
      </div>
    </div>
  </body>
</html>
